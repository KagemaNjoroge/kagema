name: portfolio
description: This is my personal portfolio

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_staggered_grid_view: ^0.4.1
  flutter_svg: ^0.23.0+1
  get: ^4.6.1
  google_fonts: ^4.0.4
  universal_html: ^2.0.8
  url_launcher: ^6.0.15

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/github.png
    - assets/images/facebook.png
    - assets/images/linkedIn.png
    - assets/images/flutter.png
    - assets/images/java.png
    - assets/images/python.png
    - assets/images/khalid.png
    - assets/images/flutter_circle.png
    - assets/images/java_circle.png
    - assets/images/python_circle.png
    - assets/images/backend_icon.png
    - assets/images/logo_.png
dependency_overrides:
  platform: ^3.1.0



flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo_.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo_.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo_.png"